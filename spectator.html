<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body { font-family:-apple-system; background:#fff8dc; margin:0; }
header { padding:14px; background:#f6e6b4; text-align:center; font-weight:600; }
.note-area { margin:20px; background:#fffdf3; border-radius:10px; padding:15px; min-height:200px; }
#notif {
  position:fixed; bottom:100px; left:50%; transform:translateX(-50%);
  background:rgba(255,255,255,0.95); border-radius:12px; padding:14px 22px;
  box-shadow:0 3px 8px rgba(0,0,0,0.25); display:none; text-align:center;
}
#notif a { color:#007aff; text-decoration:none; font-weight:600; font-size:16px; }
</style>
</head>
<body>

<header>Notes</header>
<div class="note-area">- Waiting for updates...</div>
<div id="notif">
  <strong>ðŸ”” New Notification:</strong>
  <br>
  <a id="link" href="#" target="_blank">View Card</a>
</div>

<script>
const socket = io("wss://YOUR_WEBSOCKET_SERVER_URL"); // Replace with your deployed WebSocket server
const notif = document.getElementById('notif');
const link = document.getElementById('link');

socket.on('newPrediction', (card)=>{
  notif.style.display = "block";
  link.href = `https://example.com/predictions/${encodeURIComponent(card)}.jpg`;
});
</script>
</body>
</html>
